name: Deploy via SSH

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy compose file via SCP
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "compose.yml"
          target: "/app/Planify/"

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Déploiement de la version ${APP_VERSION}"

            APP_DIR=/app/Planify/
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            cat > .env <<EOF
            JWTSECRET=${{ secrets.JWTSECRET }}
            APPDOMAIN=${{ secrets.APPDOMAIN }}

            POSTGRESDB=${{ secrets.POSTGRESDB }}
            POSTGRESUSER=${{ secrets.POSTGRESUSER }}
            POSTGRESPASSWORD=${{ secrets.POSTGRESPASSWORD }}
            DATABASEURL=postgres://${{ secrets.POSTGRESUSER }}:${{ secrets.POSTGRESPASSWORD }}@db:5432/${{ secrets.POSTGRESDB }}

            SMTPHOST=${{ secrets.SMTPHOST }}
            SMTPPORT=${{ secrets.SMTPPORT }}
            SMTPSECURE=${{ secrets.SMTPSECURE }}
            SMTPUSER=${{ secrets.SMTPUSER }}
            SMTPPASS=${{ secrets.SMTPPASS }}

            ACMEEMAIL=${{ secrets.ACMEEMAIL }}
            EOF

            docker compose pull
            docker compose up -d --remove-orphans

            echo "Déploiement terminé pour ${APP_VERSION}"
