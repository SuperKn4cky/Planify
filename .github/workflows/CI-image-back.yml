name: Docker Image Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "packages/backend/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'packages/backend/**'
    outputs:
      backend: ${{ steps.filter.outputs.backend }}

  test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable && corepack prepare yarn@4.10.3 --activate
      - run: yarn install --immutable
      - working-directory: packages/backend
        run: yarn test --ci

  build_and_push:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Enable Corepack and install Yarn 4.10.3
        run: |
          corepack enable
          corepack prepare yarn@4.10.3 --activate

      - name: Compute version and timestamp
        id: vars
        shell: bash
        run: |
          VERSION="1.$(git rev-list --count HEAD)"
          TIMESTAMP="$(date +'%Y%m%d%H')"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "TIMESTAMP=${TIMESTAMP}" >> "$GITHUB_ENV"
          echo "tags=${{ secrets.DOCKER_USERNAME }}/planify_backend:${TIMESTAMP}-v${VERSION},${{ secrets.DOCKER_USERNAME }}/planify_backend:latest" >> "$GITHUB_OUTPUT"

      - name: Build and push (Buildx)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.vars.outputs.tags }}
